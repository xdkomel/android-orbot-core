apply plugin: "maven-publish"

group = 'com.github.AntonSannikov'

configurations.maybeCreate("default")
def publishArtifact = artifacts.add("default", file('OrbotLib.aar'))

publishing {
    publications {
        aar(MavenPublication) {
            groupId = 'com.github.AntonSanikov'
            artifactId = 'orbot-core'
            version = '1.0.0'
            artifact publishArtifact
        }
    }
}

